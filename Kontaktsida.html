        <nav>

    <main>
        <h3>
            Kontaktformulär
        </h3>
        <form action="https://formshow.systementor.se" method="post" class="emailform">
            <input class="textinput" type="text" name="Name" placeholder="Ditt namn">
            <input class="textinput" type="email" name="Email" placeholder="E-post">
            <input class="textinput" type="text" name="Subject" placeholder="Ärende">
            <textarea name="Message" rows="5" cols="30"></textarea>
            <input class="btn" type="submit" value="Skicka">
        </form>

    </main>
